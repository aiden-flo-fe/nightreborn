name: Build and Release Windows on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Ensure Windows icon (.ico)
        shell: pwsh
        run: |
          if (!(Test-Path 'assets/icon/icon.ico')) {
            Write-Host 'Generating icon.ico from assets/icon/512x512.png using ImageMagick'
            choco install imagemagick -y --no-progress
            $env:Path += ';C:\\Program Files\\ImageMagick-7.0.11-Q16-HDRI'
            magick --version
            magick assets/icon/512x512.png -define icon:auto-resize=256,128,64,48,32,16 assets/icon/icon.ico
          } else {
            Write-Host 'icon.ico already exists, skipping generation'
          }

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build Windows and publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-artifacts
          path: |
            electron-dist/*.exe
            electron-dist/*.msi
            electron-dist/*.zip
            electron-dist/*.yml
            electron-dist/*.blockmap
          if-no-files-found: ignore


name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Create dist.zip
        run: |
          cd dist
          zip -r ../dist.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-electron:
    runs-on: windows-latest
    needs: build-and-release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Ensure Windows icon (.ico)
        shell: pwsh
        run: |
          if (!(Test-Path 'build/icon/icon.ico')) {
            choco install imagemagick -y --no-progress
            $env:Path += ';C:\\Program Files\\ImageMagick-7.0.11-Q16-HDRI'
            magick build/icon/512x512.png -define icon:auto-resize=256,128,64,48,32,16 build/icon/icon.ico
          }

      - name: Build React app
        run: npm run build

      - name: Build Electron app (without publish)
        run: npx electron-builder --win --x64 --publish never

      - name: List dist output
        run: ls -R dist

      - name: Upload Electron build artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}